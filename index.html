<!doctype html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marco Arata</title>

    <!-- Google Fonts / Nunito -->
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Animaciones -->
    <link rel="stylesheet" href="assets/css/animations.css">

<body>

<div class="wallpaper"></div>
<div class="content">
    <aside class="side">
        <figure class="picture">
            <div class="picture-shadow"></div>
            <img id="pictureImage" class="picture-image"
                 src="assets/img/leon.jpg"
                 srcset="assets/img/leon.jpg 1x,
                         assets/img/leon@2x.jpg 2x,
                         assets/img/leon@3x.jpg 3x"
                 alt="Portrait of Leon Bridges"
                 width="320"
                 height="320">
        </figure> <!-- FIGURE -->
    </aside> <!-- ASIDE -->
    <main class="about">
        <h1 class="name">
            This is Leon Bridges
        </h1>
        <p class="job">
            Music producer
        </p>
        <hr class="hr">
        <div class="description">
            <p>
                My goal is to make the whole world,
                dance, by transmitting my vibes of
                happiness.
            </p>
        </div>
        <div class="contact">
            <a href="mailto:marco.arata@gmail.com" class="button">
                Get in touch
            </a>
        </div>
        <ul class="social">

            <li>
                <a><i class="fab fa-soundcloud"></i></a>
            </li>

            <li>
                <a><i class="fab fa-instagram"></i></a>
            </li>

            <li>
                <a><i class="fab fa-facebook-square"></i></a>
            </li>

        </ul> <!-- UL -->
    </main> <!-- MAIN -->
</div> <!-- CONTENT -->
